name: Backend Deploy

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "backend/**"
      - "data/seed/**"
      - ".github/workflows/backend-deploy.yml"

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: dsai-capstone-backend
  ECS_CLUSTER: dsai-capstone-prod-cluster
  ECS_SERVICE: dsai-capstone-prod-backend-svc
  TASK_FAMILY: dsai-capstone-backend

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - run: pip install -r requirements.txt
      - run: pytest -v

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - uses: aws-actions/amazon-ecr-login@v2
        id: login-ecr

      - name: Build and push Docker image
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -f backend/Dockerfile -t $REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -t $REGISTRY/$ECR_REPOSITORY:latest .
          docker push $REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $REGISTRY/$ECR_REPOSITORY:latest

      - name: Update ECS task definition
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          TASK_DEF=$(aws ecs describe-task-definition --task-definition $TASK_FAMILY --query taskDefinition)
          NEW_TASK_DEF=$(echo "$TASK_DEF" | jq --arg IMAGE "$REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" \
            '.containerDefinitions[0].image = $IMAGE | del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)')
          echo "$NEW_TASK_DEF" > task-def.json
          aws ecs register-task-definition --cli-input-json file://task-def.json

      - name: Deploy to ECS
        run: |
          aws ecs update-service \
            --cluster $ECS_CLUSTER \
            --service $ECS_SERVICE \
            --force-new-deployment
          echo "Waiting for ECS service to stabilize (up to 20 min)..."
          for i in $(seq 1 80); do
            STATUS=$(aws ecs describe-services --cluster $ECS_CLUSTER --services $ECS_SERVICE \
              --query 'services[0].deployments[?status==`PRIMARY`].rolloutState' --output text)
            RUNNING=$(aws ecs describe-services --cluster $ECS_CLUSTER --services $ECS_SERVICE \
              --query 'services[0].deployments[?status==`PRIMARY`].runningCount' --output text)
            echo "  Attempt $i/60: rolloutState=$STATUS runningCount=$RUNNING"
            if [ "$STATUS" = "COMPLETED" ]; then
              echo "Deployment completed successfully!"
              exit 0
            fi
            if [ "$STATUS" = "FAILED" ]; then
              echo "Deployment failed!"
              exit 1
            fi
            sleep 15
          done
          echo "Deployment timed out after 20 minutes"
          exit 1
